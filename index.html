<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bình Ăn Cả</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
let player;
let obstacles = [];
let score = 0;
let playerImg, npcImg, npc2Img;
let globalSpeed = 5; // Tốc độ cơ bản ban đầu
let gameState = 'menu'; // Trạng thái game: 'menu', 'playing', 'gameover'

function preload() {
  playerImg = loadImage('https://raw.githubusercontent.com/vanmam1997-rgb/mam/main/img/player.PNG');
  npcImg = loadImage('https://raw.githubusercontent.com/vanmam1997-rgb/mam/main/img/npc2.PNG'); // Good: +điểm
  npc2Img = loadImage('https://raw.githubusercontent.com/vanmam1997-rgb/mam/main/img/npc.PNG'); // Bad: thua
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  player = new Player();
}

function draw() {
  background(0);
  
  if (gameState === 'menu') {
    drawMenu();
  } else if (gameState === 'playing') {
    globalSpeed += 0.00000001;
    
    player.update();
    player.show();
    
    if (frameCount % 40 === 0) {
      obstacles.push(new Obstacle());
    }
    
    for (let i = obstacles.length - 1; i >= 0; i--) {
      obstacles[i].update();
      obstacles[i].show();
      
      if (obstacles[i].hits(player)) {
        if (obstacles[i].type === 'bad') {
          gameState = 'gameover';
        } else {
          score += 1;
          obstacles.splice(i, 1);
        }
      }
      
      if (obstacles[i] && obstacles[i].offscreen()) {
        obstacles.splice(i, 1);
      }
    }
    
    textSize(20);
    fill(255);
    textAlign(LEFT);
    text('Score: ' + score, 10, 30);
  } else if (gameState === 'gameover') {
    textSize(32);
    fill(255, 0, 0);
    textAlign(CENTER);
    text('Game Over! Score: ' + score, width / 2, height / 2);
  }
}

function drawMenu() {
  textSize(32);
  fill(255);
  textAlign(CENTER);
  text('Luật chơi:', width / 2, height / 2 - 150);
  textSize(20);
  text('Điều khiển nhân vật di chuyển ngang bằng cách chạm hoặc kéo.', width / 2, height / 2 - 100);
  
  image(npcImg, width / 2 - 80, height / 2 - 70, 50, 50);
  text('Ăn: +1 điểm', width / 2 + 20, height / 2 - 45);
  
  image(npc2Img, width / 2 - 80, height / 2 - 20, 50, 50);
  text('Ăn: Thua', width / 2 + 20, height / 2 + 5);
  
  textSize(32);
  fill(0, 255, 0);
  text('Start', width / 2, height / 2 + 100);
}

function mousePressed() {
  if (gameState === 'menu') {
    if (mouseX > width / 2 - 50 && mouseX < width / 2 + 50 &&
        mouseY > height / 2 + 70 && mouseY < height / 2 + 130) {
      gameState = 'playing';
      score = 0;
      globalSpeed = 5;
      obstacles = [];
    }
  }
}

function touchMoved() {
  if (gameState === 'playing') {
    player.move(mouseX);
  }
  return false;
}

class Player {
  constructor() {
    this.size = 50;
    this.x = width / 2;
    this.y = height - this.size * 2;
  }
  
  update() {
    this.x = constrain(this.x, 0, width - this.size);
  }
  
  move(targetX) {
    this.x = targetX;
  }
  
  show() {
    image(playerImg, this.x, this.y, this.size, this.size);
  }
}

class Obstacle {
  constructor() {
    this.width = width * 0.9; // 90% chiều rộng màn hình
    this.height = height * 0.9; // 90% chiều cao màn hình
    this.x = (width - this.width) / 2; // Căn giữa ngang
    this.y = -this.height; // Bắt đầu từ trên cùng
    this.speed = globalSpeed;
    this.type = random() < 0.5 ? 'bad' : 'good'; // 50% bad, 50% good
    this.img = this.type === 'bad' ? npc2Img : npcImg;
  }
  
  update() {
    this.y += this.speed;
  }
  
  show() {
    image(this.img, this.x, this.y, this.width, this.height);
  }
  
  offscreen() {
    return this.y > height;
  }
  
  hits(player) {
    // Kiểm tra va chạm hình chữ nhật
    return (player.x + player.size > this.x &&
            player.x < this.x + this.width &&
            player.y + player.size > this.y &&
            player.y < this.y + this.height);
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
</body>
</html>
