<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bình Ăn Cả </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
let player;
let obstacles = [];
let score = 0;
let playerImg, npcImg, npc2Img;
let globalSpeed = 5; // Tốc độ cơ bản ban đầu
let gameState = 'menu'; // Trạng thái game: 'menu', 'playing', 'gameover'

function preload() {
  playerImg = loadImage('https://raw.githubusercontent.com/vanmam1997-rgb/code/main/img/player.PNG');
  npcImg = loadImage('https://raw.githubusercontent.com/vanmam1997-rgb/code/main/img/npc.PNG'); // Bad: thua
  npc2Img = loadImage('https://raw.githubusercontent.com/vanmam1997-rgb/code/main/img/npc2.PNG'); // Good: +điểm
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  player = new Player();
}

function draw() {
  background(0);
  
  if (gameState === 'menu') {
    drawMenu();
  } else if (gameState === 'playing') {
    // Tăng tốc độ nhanh hơn
    globalSpeed += 0.02;
    
    player.update();
    player.show();
    
    // Chướng ngại vật xuất hiện thường xuyên hơn
    if (frameCount % 40 === 0) {
      obstacles.push(new Obstacle());
    }
    
    for (let i = obstacles.length - 1; i >= 0; i--) {
      obstacles[i].update();
      obstacles[i].show();
      
      // Kiểm tra va chạm
      if (obstacles[i].hits(player)) {
        if (obstacles[i].type === 'bad') {
          gameState = 'gameover';
        } else {
          score += 1;
          obstacles.splice(i, 1);
        }
      }
      
      // Xóa chướng ngại vật ra khỏi màn hình
      if (obstacles[i] && obstacles[i].offscreen()) {
        obstacles.splice(i, 1);
      }
    }
    
    // Hiển thị điểm
    textSize(20);
    fill(255);
    textAlign(LEFT);
    text('Score: ' + score, 10, 30);
  } else if (gameState === 'gameover') {
    textSize(32);
    fill(255, 0, 0);
    textAlign(CENTER);
    text('Game Over! Score: ' + score, width / 2, height / 2);
  }
}

function drawMenu() {
  textSize(32);
  fill(255);
  textAlign(CENTER);
  text('Luật chơi:', width / 2, height / 2 - 100);
  textSize(20);
  text('Điều khiển nhân vật di chuyển ngang bằng cách chạm hoặc kéo.', width / 2, height / 2 - 60);
  text('Ăn npc2 (hình ảnh tốt) để tăng điểm.', width / 2, height / 2 - 30);
  text('Tránh hoặc ăn npc (hình ảnh xấu) sẽ thua.', width / 2, height / 2);
  textSize(32);
  fill(0, 255, 0);
  text('Start', width / 2, height / 2 + 100);
}

function mousePressed() {
  if (gameState === 'menu') {
    // Kiểm tra click vào nút Start
    if (mouseX > width / 2 - 50 && mouseX < width / 2 + 50 &&
        mouseY > height / 2 + 70 && mouseY < height / 2 + 130) {
      gameState = 'playing';
      score = 0;
      globalSpeed = 5;
      obstacles = [];
    }
  }
}

function touchMoved() {
  if (gameState === 'playing') {
    player.move(mouseX);
  }
  return false;
}

class Player {
  constructor() {
    this.size = 50;
    this.x = width / 2;
    this.y = height - this.size * 2;
  }
  
  update() {
    this.x = constrain(this.x, 0, width - this.size);
  }
  
  move(targetX) {
    this.x = targetX;
  }
  
  show() {
    image(playerImg, this.x, this.y, this.size, this.size);
  }
}

class Obstacle {
  constructor() {
    this.size = 60;
    this.x = random(width * 0.2, width * 0.8 - this.size);
    this.y = -this.size;
    this.speed = globalSpeed;
    this.type = random() < 0.5 ? 'bad' : 'good'; // 50% bad, 50% good
    this.img = this.type === 'bad' ? npcImg : npc2Img;
  }
  
  update() {
    this.y += this.speed;
  }
  
  show() {
    image(this.img, this.x, this.y, this.size, this.size);
  }
  
  offscreen() {
    return this.y > height;
  }
  
  hits(player) {
    let d = dist(this.x + this.size / 2, this.y + this.size / 2, 
                 player.x + player.size / 2, player.y + player.size / 2);
    return d < this.size / 2 + player.size / 2;
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
</body>
</html>
